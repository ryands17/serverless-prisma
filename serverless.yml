# serverless.yml

service: serverless-prisma2

provider:
  name: aws
  runtime: nodejs12.x
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-east-1'}
  profile: ${opt:profile, 'prisma_demo'}

functions:
  graphql:
    handler: dist/server.handler
    events:
      - http:
          path: graphql
          method: post
          cors: true
      - http:
          path: graphql
          method: get
          cors: true

plugins:
  - serverless-offline
  - serverless-dotenv-plugin

# this exclude is specific to your system if your not on the same environment as Lambda
# this is added to decrease the output size to prevent deployment issues
package:
  exclude:
    - 'node_modules/@prisma/cli/*-darwin'
    - 'node_modules/@prisma/cli/query-engine-*'
    - 'node_modules/.prisma/client/*-darwin'
    - 'src/**/*'
    - '*.env'
    - '*.eslint'

custom:
  # required for development as serverless-offline doesn't reload webpack's changes
  serverless-offline:
    useChildProcesses: true
