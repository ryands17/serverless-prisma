# serverless.yml

service: serverless-prisma2

provider:
  name: aws
  runtime: nodejs12.x
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-east-1'}
  profile: ${opt:profile, 'prisma_demo'}

functions:
  graphql:
    handler: dist/server.handler
    events:
      - http:
          path: graphql
          method: post
          cors: true
      - http:
          path: graphql
          method: get
          cors: true

plugins:
  - serverless-offline
  - serverless-dotenv-plugin

package:
  exclude:
    - 'node_modules/@prisma/cli/*-darwin'
    - 'node_modules/.prisma/client/*-darwin'
    - 'src/**/*'

custom:
  # required for development as serverless-offline doesn't reload webpack's changes
  serverless-offline:
    useChildProcesses: true
